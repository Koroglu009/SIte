<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="https://icons8.com/icons">
      <table>
        <caption>
          Form for registration
        </caption>
        <!-- input type text -->
        <tr>
          <td>
            <label for="user">username</label>
          </td>
          <td>
            <input
              type="text"
              name=""
              id="user"
              placeholder="type here..."
              required
            />
          </td>
        </tr>

        <tr>
          <td>
            <label for="info">info</label>
          </td>
          <td>
            <input
              type="text"
              name=""
              value="username contains only letters"
              readonly
            />
          </td>
        </tr>

        <!-- input type password -->
        <tr>
          <td>
            <label for="pass">password</label>
          </td>
          <td>
            <input
              type="password"
              name=""
              id="pass"
              placeholder="type here..."
            />
          </td>
        </tr>

        <tr>
          <td>
            <label for="mail">email</label>
          </td>
          <td>
            <input type="email" name="" id="mail" placeholder="type here..." />
          </td>
        </tr>

        <tr>
          <td>
            <label for="year">year</label>
          </td>
          <td>
            <input type="number" name="" id="year" />
          </td>
        </tr>

        <!-- input type radio -->
        <tr>
          <td>gender</td>
          <td>
            <label for="man">man</label>
            <input type="radio" name="gender" id="man" value="man" />
            <label for="woman">woman</label>
            <input type="radio" name="gender" id="woman" value="woman" />
          </td>
        </tr>

        <!-- input type checkbox -->
        <tr>
          <td>language</td>
          <td>
            <input type="checkbox" name="" id="en" value="english" />
            <label for="en">English</label>
            <br />
            <input type="checkbox" name="" id="de" value="german" />
            <label for="de">German</label>
            <br />
            <input type="checkbox" name="" id="fr" value="french" />
            <label for="fr">French</label>
          </td>
        </tr>

        <tr>
          <td>birthday</td>
          <td>
            <input type="date" />
          </td>
        </tr>

        <tr>
          <td>lovely color</td>
          <td>
            <input type="color" />
          </td>
        </tr>

        <tr>
          <td>
            <label for="photo">photo</label>
          </td>
          <td>
            <input type="file" name="" id="photo" />
          </td>
        </tr>

        <tr>
          <td>
            <label for="country">country</label>
          </td>
          <td>
            <select name="" id="country">
              <option value="Azerbaijan">Azerbaijan</option>
              <option value="Turkey">Turkey</option>
              <option value="Germany">Germany</option>
              <option value="England">England</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>
            <label for="note">extra note</label>
          </td>
          <td>
            <textarea name="" id="note" cols="30" rows="10"></textarea>
          </td>
        </tr>
      </table>

      <input
        type="image"
        src="https://img.icons8.com/cute-clipart/64/undefined/go.png"
        value="submit"
      />
    </form>
  </body>
</html>
